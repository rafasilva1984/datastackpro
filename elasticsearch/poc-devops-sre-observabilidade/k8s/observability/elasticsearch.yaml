apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: cicd
spec:
  replicas: 1
  selector: { matchLabels: { app: elasticsearch } }
  template:
    metadata: { labels: { app: elasticsearch } }
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.14.0
        env:
        - { name: discovery.type, value: single-node }
        - { name: xpack.security.enabled, value: "false" }
        - { name: ES_JAVA_OPTS, value: "-Xms1g -Xmx1g" }
        ports: [ { containerPort: 9200, name: http } ]
        resources:
          requests: { cpu: "500m", memory: "1.5Gi" }
          limits:   { cpu: "2",    memory: "2Gi" }
        volumeMounts: [ { name: es-data, mountPath: /usr/share/elasticsearch/data } ]
      volumes: [ { name: es-data, emptyDir: {} } ]
---
apiVersion: v1
kind: Service
metadata: { name: elasticsearch, namespace: cicd }
spec:
  selector: { app: elasticsearch }
  ports: [ { name: http, port: 9200, targetPort: 9200 } ]
