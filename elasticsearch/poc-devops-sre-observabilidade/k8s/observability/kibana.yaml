apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: cicd
spec:
  replicas: 1
  selector: { matchLabels: { app: kibana } }
  template:
    metadata: { labels: { app: kibana } }
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:8.14.0
        env: [ { name: ELASTICSEARCH_HOSTS, value: "http://elasticsearch.cicd.svc.cluster.local:9200" } ]
        ports: [ { containerPort: 5601, name: http } ]
        resources:
          requests: { cpu: "100m", memory: "256Mi" }
          limits:   { cpu: "1",    memory: "1Gi" }
---
apiVersion: v1
kind: Service
metadata: { name: kibana, namespace: cicd }
spec:
  selector: { app: kibana }
  ports: [ { name: http, port: 5601, targetPort: 5601 } ]
