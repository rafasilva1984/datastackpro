apiVersion: batch/v1
kind: Job
metadata: { name: k6-smoke, namespace: cicd }
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: k6
        image: grafana/k6:latest
        command: ["sh","-lc"]
        args:
          - >
            cat <<'JS' > /tmp/smoke.js &&
            import http from 'k6/http';
            import { sleep, check } from 'k6';
            export const options = {
              vus: 3, duration: '20s',
              thresholds: { http_req_failed: ['rate<0.02'], http_req_duration: ['p(95)<300'] }
            };
            const base = 'http://sampleapp.cicd.svc.cluster.local:8080';
            export default function () {
              check(http.get(`${base}/login`),    {'200 login': r=>r.status===200});
              check(http.get(`${base}/checkout`), {'200 checkout': r=>r.status===200});
              http.get(`${base}/error`);
              sleep(1);
            }
            JS
            k6 run /tmp/smoke.js
